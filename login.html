<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel='stylesheet' href="styles.css" />
  </head>

  <body class='container '>
    <form class='loginForm' action='#' method="GET" onsubmit="return login(this)">
      <p class="signUpTitle">Login to Jarvis</p>
      <label>User Name:</label>
      <input type='text' placeholder="User Name" name="UserName" required autofocus></input>
      <label>Password:</label>
      <input type='password' placeholder="Password" name="Password" required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"></input>
      <div>
        <button type="submit">Login In</button>
        <div class="signUpButton">
          <p>Don't have an account?</p>
          <button onclick="redirectToSignUp()">SignUp</button>
        </div>
      </div>
    </form>
  </body>
  <script src="login.js"></script>

</html>
