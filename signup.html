<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class='container '>
    <form class='signUpForm' action='#' method="GET" onsubmit="return signUp(this);">
      <p class="signUpTitle"> Sign-Up for Jarvis</p>
      <label>First Name:</label>
      <input type='text' placeholder="First Name" name="firstname" required autofocus></input>

      <label>Last Name:</label>
      <input type='text' placeholder="Last Name" name="lastname" required></input>

      <label>User Name:</label>
      <input type='text' placeholder="User Name" name="uname" required></input>

      <label>Email Id:</label>
      <input type='email' placeholder="user@email.com" name="email" required
        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter valid email address with @">
      </input>

      <label>Password:</label>
      <input type='password' placeholder="Password" name="password" required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"></input>
      <span class='conditionMessage'>*Must contain at least one number and one uppercase and lowercase letter, and at
        least 8 or more characters
      </span>

      <label>Confirm Password:</label>
      <input type='password' placeholder="Confirm Password" name="confirm_password" required
        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
        title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters">
      </input>

      <div class="alert alert-danger none" id="errorMessage" role="alert">
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </body>
  <script src="login.js"></script>


</html>
